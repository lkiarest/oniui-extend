<div class="hy-smartgrid" id='hy-smartgrid'>
    <table>
        <thead>
            <tr>
                <th class="ckb-cell" ms-visible="selectable">
                    <input type="checkbox" ms-duplex-checked="allchecked" data-duplex-changed="checkAll"></input>
                </th>
                <th ms-repeat-item="columns" ms-text="item.name" ms-css-text-align="item.align" ms-css-width="item.width">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ms-repeat-row="data" ms-class-odd="$index % 2 == 1">
                <td class="ckb-cell" ms-visible="selectable">
                    <input type="checkbox" ms-duplex-checked="row.selected" data-duplex-changed="checkOne"></input>
                </td>
                <td ms-repeat-item="row.data" ms-css-text-align="item.align" ms-css-width="item.width">{{item.value | html}}</td>
            </tr>
        </tbody>
    </table>
    <div class="hygrid-pager-wrapper"  ms-visible="pageable">
        <div class="pager">
            <span class="page-current">
                <span>当前页&nbsp;</span>
                <input class="currentpage" ms-duplex="currentPage"></input>
                <span>/</span>
                <span>{{pager.totalPages}}</span>
                <span class="page-nav" ms-on-click="jumpTo">跳转</span>
            </span>
            <span class="page-nav" ms-on-click="jump(1)">首页</span>
            <span class="page-nav" ms-on-click="prevPage">上一页</span>
            <span class="page-nav" ms-on-click="nextPage">下一页</span>
            <span class="page-nav" ms-on-click="lastPage">尾页</span>
        </div>
    </div>
</div>
