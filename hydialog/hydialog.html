<div class="hy-dialog" ms-css-width="width" ms-visible="toggle" ms-draggable data-draggable-handle="handle">
    <div class="inner">
        <div class="header handle">
            <span class="title" ms-text="title"></span>
            <i class="icon oni-icon oni-icon-times" ms-on-click="hide">&#xf003;</i>
        </div>
        <div class="content" ms-html="content">
        </div>
        <div ms-visible="showFooter" class="footer">
            <div class="btn btn-primary" ms-text="confirmName" ms-on-click="confirm" ms-visible="showConfirm"></div>
            <div class="btn btn-default" ms-text="cancelName" ms-on-click="cancel"></div>
        </div>
    </div>
</div>
